<!DOCTYPE html>
<html lang="en">
	
<head>
	<title>
		Bootstrap Typography example
	</title>

	<meta charset="utf-8">

	<meta name="viewport"
		content="width=device-width, initial-scale=1">
	
	<link rel="stylesheet" href=
"https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	
	<script src=
"https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
	</script>
</head>

<body>
	<div class="container">
		<h1>Heading Lists</h1>
		<h1 class="display-1">This is display1</h1>
		<h1 class="display-2">This is display2</h1>
		<h1 class="display-3">This is display3</h1>
		<h1 class="display-4">This is display4</h1>
 
	</div>
	<div class="container">
	  <h1>Lighter, Secondary Text with small tag and class text-muted
	    <small class="text-muted"> Welcome to codingal</small>  
	  </h1>
	
	    <dl>
	      <dt>Oxygen</dt>
	      <dd>Gas that inhales</dd>
		  <dt>Carbondioxide</dt>
	      <dd>Gas that exhales</dd>
	    </dl> 
	
	</div>
</body>
</html>
